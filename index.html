<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:antiquewhite">
    <fieldset class="fieldset">
        <legend> <h1>Students Registration Form</h1></legend>
        <form>
            <div style="display: inline; align-items: center; justify-content: center;">
            <label class="lab">Students rollno</label><br>
            <input type="number" name="name" placeholder="Enter register number" required class="inp" ><br><br>
            <label class="lab">Students name</label><br>
            <input type="txt" name="name" placeholder="Enter name" required class="inp" ><br><br>
            <label class="lab">Department</label><br>
            <select class="opt">
                <option>MECH</option>
                <option>CSE</option>
                <option>AIML</option>
                <option>IT</option>
                <option>ECE</option>
                <option>AUTO</option>
                <option>CIVIL</option>
            </select>
            <br><br>
            <label class="lab"> 10th Percentage</label><br>
            <input type="number" name="number" required class="inp" placeholder="Enter 10th mark"><br><br>
            <label class="lab"> 12th Percentage</label><br>
            <input type="number" name="number" required class="inp" placeholder="Enter 12th mark"><br><br>
            <label class="lab">UG Percentage</label><br>
            <input type="number" required class="inp"placeholder=" Enter UG Percentage"><br><br>
            <input type="Submit" class="btn">
            <input type="reset" class="btn">
            </div>
        </form>
    </fieldset>
</body>
</html>
